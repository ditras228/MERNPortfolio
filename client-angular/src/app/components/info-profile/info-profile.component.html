<div class="profile">
  <div class="profile__photo" [ngStyle]="{backgroundImage: 'url('+'http://localhost:4000/'+info.img+')'}"></div>

  <div class="profile__content">
    <div class="profile__content__who">{{info.name}}
      <div class="profile__content__who__icon"></div>
    </div>
    <div class="profile__content__job">
      <div class="profile__content__job__icon">
      </div>
      <div class="profile__content__job__text">
        {{info.job}}
      </div>
    </div>

  </div>
</div>
