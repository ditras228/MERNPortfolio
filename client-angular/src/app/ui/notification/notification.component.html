<div class="notification-list" [@listAnimation]="notifications?.length">
  <div
    class="notification"
    *ngFor="let notification of notifications"
    [ngClass]="
      notification.type === notificationTypes.ERROR ? 'notification--error' : ''
    ">
    <div
      class="notification__icon"
      [ngClass]="
        notification.type === notificationTypes.ERROR
          ? 'notification__icon--error'
          : ''
      "></div>
    {{ notification.message }}
  </div>
</div>
